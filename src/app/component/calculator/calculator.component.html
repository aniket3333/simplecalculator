<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4 offset-4">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex">
                        <h5>Calculator</h5>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-12 mb-2">
                                <input type="number" [(ngModel)]="input1" class="form-control"
                                    placeholder="First Number" />
                            </div>
                            <div class="col-sm-12 mb-2">
                                <input type="number" [(ngModel)]="input2" class="form-control"
                                    placeholder="Second Number" />
                            </div>
                            <div class="col-sm-12 text-center mt-3">
                                <button type="button" class="btn btn-primary me-2"
                                    (click)="calculate('add')">Add</button>
                                <button type="button" class="btn btn-primary me-2"
                                    (click)="calculate('multiply')">Multiply</button>
                                <button type="button" class="btn btn-primary"
                                    (click)="calculate('divide')">Divide</button>
                            </div>
                            <div class="mt-3" *ngIf="result !== null && !error">
                                <h2>Result: {{ result }}</h2>
                            </div>
                            <div class="mt-3" *ngIf="error" style="color: red;">
                                <h3>{{ error }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
